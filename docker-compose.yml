version: '3.8'

services:
  relay:
    build: .
    restart: unless-stopped
    environment:
      - PORT=3000
      - HEALTH_PORT=3001

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - relay

volumes:
  caddy_data:
  caddy_config:
